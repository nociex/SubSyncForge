http-api = YOUR_PASSWORD@0.0.0.0:6166
http-api-tls = false
http-api-web-dashboard = true
# --- COMPATIBILITY (Use surgemini value) ---
compatibility-mode = 1
# 跳过代理 (Use surgemini list)
