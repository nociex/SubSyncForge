# 输出配置
output:
  # 是否将节点去重
  deduplication: true
  
  # 输出目录
  dir: "output"
  
  # 数据存储目录
  data_dir: "data"
  
  # 生成的配置文件
  configs:
    # Mihomo (Clash Meta) 配置
    - name: "mihomo"
      template: "templates/mihomo.yaml"
      path: "mihomo.yaml"
      enabled: true
    
    # Surge 配置
    - name: "surge"
      template: "templates/surge.conf"
      path: "surge.conf"
      enabled: true
    
    # Sing-box 配置
    - name: "singbox"
      template: "templates/singbox.json"
      path: "singbox.json"
      enabled: true
    
    # V2Ray 配置 (选择第一个节点作为默认)
    - name: "v2ray"
      template: "templates/v2ray.json"
      path: "v2ray.json"
      enabled: true
      options:
        use_first_node: true

# 高级设置
advanced:
  # 缓存过期时间（秒）
  cache_ttl: 3600
  
  # 日志级别: debug, info, warn, error
  log_level: "info"
  
  # 使用代理获取订阅内容
  proxy_for_subscription: false
  
  # 节点排序
  sort_nodes: true
  
  # 定时同步设置（分钟）
  sync_interval: 360
