# SubSyncForge 自定义节点配置
# 此文件用于添加自定义节点和订阅源

# 订阅源列表
subscriptions:
  # 从 URL 获取订阅
  - type: url
    value: "https://freesu7.flyi.me/storage?token=tva&filename=all.yaml"
    # 备注: freesu7

  # 添加 alalbb 订阅源
  - type: url
    value: "https://c.alalbb.top/clash"
    # 备注: alalbb

  # 直接使用 Base64 编码的节点列表
  - type: base64
    value: ""
    # 备注: Base64示例

  # 直接添加 VMess 节点
  - type: vmess
    value: "vmess://eyJ2IjoiMiIsInBzIjoiXHU5OTk5XHU2ZTJmLjFefmdjcH5cdTVlN2ZcdTZlMmZcdTlhZDhcdTkwMWYiLCJhZGQiOiJzaGsuY2QxMjM0LnNpdGUiLCJwb3J0IjoiMjY4MTkiLCJpZCI6ImZmM2U2Mzk0LTZjM2UtNGJhYS1hNDg2LWRiODU1ZmQ0NTEwNCIsImFpZCI6IjAiLCJuZXQiOiJ3cyIsInR5cGUiOiJub25lIiwiaG9zdCI6ImxpbnVoYW8uY29tIiwicGF0aCI6IlwvIiwidGxzIjoiIn0="
    # 备注: VMess示例

  # 直接添加 Shadowsocks 节点
  - type: ss
    value: "ss://YWVzLTI1Ni1nY206cEtFVzhKUEJ5VFZUTHRN@169.197.142.99:443#SS%E7%A4%BA%E4%BE%8B"
    # 备注: SS示例

  # 直接添加 Trojan 节点
  - type: trojan
    value: "trojan://password@example.com:443?security=tls&type=tcp#Trojan%E7%A4%BA%E4%BE%8B"
    # 备注: Trojan示例

# 自定义节点
nodes:
  # VMess 节点示例
  - type: vmess
    name: "自定义VMess节点"
    server: example.com
    port: 443
    uuid: "1386f85e-657d-4d6e-9d56-78badb75e1fd"
    alterId: 0
    cipher: "auto"
    tls: true
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: example.com

  # Shadowsocks 节点示例
  - type: ss
    name: "自定义SS节点"
    server: example.com
    port: 8388
    cipher: aes-256-gcm
    password: "password123"

  # Trojan 节点示例
  - type: trojan
    name: "自定义Trojan节点"
    server: example.com
    port: 443
    password: "password123"
    sni: example.com

  # ShadowsocksR 节点示例
  - type: ssr
    name: "自定义SSR节点"
    server: example.com
    port: 8388
    protocol: auth_aes128_md5
    protocol-param: "16384:123456"
    cipher: aes-256-cfb
    obfs: tls1.2_ticket_auth
    obfs-param: "bing.com"
    password: "password123"

# 节点分组
groups:
  - name: "香港节点"
    type: select
    proxies:
      - "自定义VMess节点"
      - "VMess示例"
      - "SS示例"

  - name: "美国节点"
    type: url-test
    proxies:
      - "自定义SS节点"
      - "自定义Trojan节点"
    url: "http://www.gstatic.com/generate_204"
    interval: 300

# 规则设置
rules:
  - DOMAIN-SUFFIX,google.com,香港节点
  - DOMAIN-SUFFIX,netflix.com,美国节点
  - DOMAIN-SUFFIX,github.com,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,香港节点
